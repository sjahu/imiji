<html>
    <head>
        <title>
            imiji
        </title>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
        <script src="/static/jquery-3.4.1.min.js"></script>
        <script src="/static/create.js"></script>
    </head>
    <body>
        <div id="content">
            <h1>imiji</h1>

            <hr>

            <h2>Create a gallery</h2>

            <input type="text"
                   id="gallery_title_box"
                   placeholder="Title">

            <br><br>

            <div id="images">

                <div id="image_template" class="image_div hidden">
                    <img class="image"></img>
                    <br>
                    <textarea class="description" placeholder="Description"></textarea>
                    <br><br>
                </div>

            </div>

            <br>

            <div id="dropzone">
                <div id="inner_dropzone">
                    <p>Drop images here... (JPEGs only, please!)</p>
                    <input type="file"
                           id="file_button"
                           name="file_button"
                           accept="image/jpeg"
                           multiple="true">
               </div>
            </div>

            <br><br>

            <input type="button" id="upload_button" value="Upload gallery">
        </div>
    </body>
</html>
